        const table = x.split(" ");
        for(let i = 1; i <= 22; i++) {
            for(let j = 1; j <= 3; j++) {
                if(j !== 3) {
                    document.querySelector(`tbody > tr:nth-child(${i}) > th:nth-child(${j})`).textContent = table[((i - 1) * 3) + j - 1];
                } else {
                    document.querySelector(`tbody > tr:nth-child(${i}) > th:nth-child(${j}) > textarea`).textContent = table[((i - 1) * 3) + j - 1];
                }
            }
